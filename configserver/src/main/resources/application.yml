server:
  port: 8071

spring:
  application:
    name: configserver
  profiles:
    #        only for classpath and system file approaches
    #active: native
    active: git

  cloud:
    config:
      server:
        # reading the files from git repo and branch
        git:
          uri: "https://github.com/Esmaeeilenani/eazy-bytes-master-spring-microservices-course.git"
          # branch name
          default-label: config-files
          timeout: 5
          # clone the repo once the server is up (do not wait  intel the first request hits)
          clone-on-start: true
          # always re-pull changes for updates
          force-pull: true

